name: 'Analysis'
on:
  pull_request:
    branches: [ 'master' ]
  schedule:
    - cron: '35 1 * * 2'
jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node: 16

      - name: Scan code-base
        uses: ./.github/actions/scan-code
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
